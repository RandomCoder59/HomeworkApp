<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework App</title>
    <link rel="stylesheet" href="style.css">
    <script defer data-domain="randomcoder59.github.io/homeworkapp" src="https://plausible.io/js/script.js"></script>
    <script src="https://cdn.counter.dev/script.js" data-id="06216bd9-e90d-4ae6-8be1-2c6e3b97075b" data-utcoffset="6"></script>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Homework X-C</h1>
        <div class="main" id="today">
            <h2 class="secondary-title">Today</h2>
            <hr>
            <ul class="tasks" id="today-tasks">
                <li class="loader"></li>
            </ul>
        </div>
        <div class="main" id="upcoming-or-previous">
            <div class="options">
                <div id="buttons">
                    <button class="checked" id="upcoming">Upcoming</button>
                    <button id="previous">Previous</button>
                </div>
                <select name="filter" id="filter">
                    <option value="All" selected>All</option>
                    <option value="Science">Science</option>
                    <option value="Maths">Maths</option>
                    <option value="SS">SS</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="IT">IT</option>
                </select>
            </div>
            <hr>
            <ul class="tasks" id="upcoming-or-previous-tasks">
                <li class="loader"></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
